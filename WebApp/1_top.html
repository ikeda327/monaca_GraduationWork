<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ■フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet"> -->

    <!-- ■スライダー用CSS -->
    <link rel="stylesheet" href="js/jquery-ui-1.7.2.custom.css" type="text/css" media="all">
    <!-- ■スライダー用JS -->
    <script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/ImageProc.js"></script>
    <script src="js/paint-page.js"></script>
    <script src="js/image_select-page.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>トップページ</title>
</head>

<body>
    <div class="body-wrapper">
        <ul id="tab_menu">
            <li id="tab1"><a href="#tab01">トップ</a></li>
            <li id="tab2"><a href="#tab02">ペイント</a></li>
            <li id="tab3"><a href="#tab03">画像選択</a></li>
        </ul>
        <div class="tab_panel">
            <div class="content">
                <p>B.Printer</p>
                <button id="detail-btn" onclick=""><a href="2_detail.html">アプリの説明</a></button>
            </div>
        </div>
        <div class="tab_panel">
            <div class="paint-page">
                <div class="paint-canvas">
                    <!-- <img src="./images/back_pan.png" alt="" class="backimg_pan"> -->
                    <canvas id="canvas"></canvas>
                </div>

                <div class="btn">
                    <button id="pen-button" class="paint_btn"><img src="images/pen.png" alt="" class="icon icon-pen"></button>
                    <button id="eraser-button" class="paint_btn"><img src="images/erasser.png" alt="" class="icon icon-erasser"></button>
                    <button id="clear-button" class="paint_btn">全消去</button>
                </div>

                <div class="slide paint-slide">
                    <input type="range" id="paint-input" class="paint-slider" min="1" max="10" step="1" list="slide-list">
                    <datalist id="slide-list">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                      </datalist>
                </div>


                <div class="btn_fin">
                    <!-- <button id="btn_save">アルバムに保存</button> -->
                    <button class="finish_btn" id="paint_finish">決定</button>
                </div>
            </div>
        </div>
        <div class="tab_panel">
            <div class="">
                <!-- 元画像 -->
                <div class="wrapper">
                    <label id="file-btn"><input type="file" name="" id="myimage" accept="image/*"></label><br>
                    <img id="photo" />
                </div>

                <!-- 白黒画像 -->
                <div class="wrapper2">
                    <canvas id="dst"></canvas>
                </div>

                <!-- 調節スライドバー -->
                <div class="slide">
                    <input type="range" id="input" class="slider" value="" min="0" max="255" step="2">
                    <label class="value">0</label>
                    <button class="reload" id="reload_btn">自動</button>
                </div>

                <div class="btn_fin">
                    <button class="finish_btn" id="select_finish">決定</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
