<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>トップページ</title>
</head>

<body>
    <ul id="tab_menu">
        <li id="tab1"><a href="#tab01">トップ</a></li>
        <li id="tab2"><a href="#tab02">ペイント</a></li>
        <li id="tab3"><a href="#tab03">画像選択</a></li>
    </ul>
    <div class="tab_panel">
        <div class="content">
            <p>B.Printer</p>
            <button id="push-button" onclick="">アプリの説明</button>
        </div>
    </div>
    <div class="tab_panel">
        <div>
            <div class="paint-canvas">
                <canvas id="canvas"></canvas>
            </div>

            <div class="btn">
                <button id="pen-button" class="paint_btn">ペン</button>
                <button id="eraser-button" class="paint_btn">消しゴム</button>
                <button id="clear-button" class="paint_btn">全消去</button>
            </div>

            <div class="btn_fin">
                <!-- <button id="btn_save">アルバムに保存</button> -->
                <button id="paint_finish">送信</button>
            </div>
        </div>
    </div>
    <div class="tab_panel">
        <div class="">
            <!-- 元画像 -->
            <div class="wrapper">
                <input type="file" name="" id="myimage" accept="image/*"><br>
                <img id="photo" />
            </div>

            <!-- 白黒画像 -->
            <div class="wrapper2">
                <canvas id="dst"></canvas>
            </div>

            <!-- 調節スライドバー -->
            <div class="slide">
                <input type="range" id="input" class="slider" value="" min="0" max="255" step="2">
                <label class="value">0</label>
                <button class="reload" id="reload_btn">自動</button>
            </div>

            <div class="btn_fin2">
                <button id="select_finish">完成</button>
            </div>
        </div>
    </div>
</body>

</html>
