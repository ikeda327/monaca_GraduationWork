<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dst,
        #src {
            border: solid 1px black;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <canvas id="dst"></canvas>
    <script src="./js/ImageProc.js"></script>

    <script>
        const image = new Image()
        var ip
        window.onload = () => {
            image.src = "./images/lemon.png"
            let dst = document.getElementById("dst")
            dst.width = 350
            dst.height = 350

            image.onload = () => {
                ip = new ImageProc(dst, image)
            }

            // ip.drawOriginal()    元画像を表示する
            ip.convert()         //モノクローム画像に変換する
            // ip.threshold = 200   しきい値を200とする
            // ip.threshold = ip.calcThreshold()    計算したしきい値を指定する
        }
    </script>

</body>

</html>
